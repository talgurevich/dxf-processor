<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DXF Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Parsed DXF Results</h1>
        <p>Bounds: {{ bounds }}</p>
        <h2>Shapes</h2>
        <ul>
            {% for shape in shapes %}
                <li>{{ shape }}</li>
            {% endfor %}
        </ul>
        <h2>Preview</h2>
        <img src="{{ svg_path }}" alt="SVG Preview" />
    </div>
</body>
</html>
