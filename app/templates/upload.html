<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DXF Processor</title>
</head>
<body>
    <h1>Upload a DXF File</h1>
    <form action="/upload/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".dxf" required>
        <button type="submit">Upload and Process</button>
    </form>
</body>
</html>
