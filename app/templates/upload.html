{% extends "base.html" %}

{% block title %}העלאת קובץ DXF{% endblock %}

{% block content %}
<h2>העלה קובץ DXF ונתח אותו</h2>
<p>המערכת תזהה לולאות סגורות בקובץ שלך, תחשב שטחים והיקפים, ותציג תצוגה מקדימה.</p>

<form action="/upload" method="post" enctype="multipart/form-data">
  <label for="file">בחר קובץ DXF:</label><br><br>
  <input type="file" name="file" accept=".dxf" required><br><br>
  <button type="submit">🔍 העלאה וניתוח</button>
</form>
{% endblock %}
